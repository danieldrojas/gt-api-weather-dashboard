<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <span>Search for a city</span>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control"
                        placeholder="Search term"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary " type="button"
                            id="button">Button</button>

                    </div>

                    </input>
                </div>
                <div class="row">
                    <div id="last-cities" class="card" style="width: 18rem;">

                    </div>
                </div>




            </div>

            <!-- <main class="main-body"> -->
            <section class="col-9">
                <div class="row">
                    <div class="col">
                        <!-- Top section -->
                        <div class="card"
                            style="width: 48rem; height: 17rem; padding: 10px; margin: 15px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 ">
                                        <h3 id="current-city"
                                            class="card-title">
                                        </h3>
                                    </div>
                                    <div class="col-6">
                                        <span id="current-day"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- bottom section -->
                <div class="row">
                    <div class="col">
                        <h4>5-DAY FORECAST</h4>
                    </div>
                </div>
                <!-- Forecast cards -->
                <div class="row">
                    <div id="fore-card" class="col card-deck">

                    </div>
            </section>
        </div>
    </div>
    </div>



    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
